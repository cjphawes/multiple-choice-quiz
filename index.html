<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="multiple choice quiz game for all ages" />
    <meta
      name="keywords"
      content="multiple choice, quiz game, general knowledge, fun quiz"
    />
    <meta name="author" content="Cameron Hawes" />
    <title>TriviaX | General Knowledge Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="index-body">
    <!--Header Section-->
    <header class="general-header">
      <!--Navigation Pane-->
      <nav class="nav-bar">
        <ul class="nav-ul-list">
          <li class="nav-links">
            <!--Link taking you to an About Us page-->
            <a href="about-us.html" class="nav-link"
              >What is Trivia<span id="letter-x">X</span></a
            >
          </li>
          <li class="nav-links">
            <!--Link taking you to a Contact Us page-->
            <a href="contact-us.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!--Title of website-->
      <h2 class="website-hero-name">
        <!--Link taking you back to original home page-->
        <a href="index.html" id="logo-link"
          ><span id="letter-t">T</span><span id="letter-r">r</span
          ><span id="letter-i">i</span><span id="letter-v">v</span
          ><span id="letter-i-two">i</span><span id="letter-a">a</span
          ><span id="letter-x-title">X</span></a
        >
      </h2>
    </header>
    <!--Main Section-->
    <main>
      <!--Quiz Container-->
      <div id="quiz-container">
        <!--Will be replaced with round number, question set, answers and next btn using JS-->
        <button id="play-btn">Play Now</button>
      </div>
      <!--Will collate the correct answers by user, however won't display until quiz results using JS-->
      <div id="correct-answers-container">
        <h3>You got: <span id="correct-answers"></span></h3>
      </div>
      <!--Will collate the incorrect answers by user, however won't display at all, using JS-->
      <div id="wrong-answers-container">
        <h3><span id="wrong-answers"></span></h3>
      </div>
      <!--Displays next round btn for user to click, shown every round with JS-->
      <div id="next-round-container">
        <button id="next-round"></button>
      </div>
      <!--Displays restart quiz btn at the quiz results, shown at end with JS-->
      <div id="restart-quiz-container">
        <button id="restart-quiz"></button>
      </div>
    </main>
    <!--Footer Section-->
    <footer>
      <p id="copyright-text">All rights reserved &copy; TriviaX</p>
    </footer>
    <!--Font Awesome JS Script-->
    <script
      src="https://kit.fontawesome.com/25f1a73407.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
