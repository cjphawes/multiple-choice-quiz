<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="multiple choice quiz game for all ages" />
    <meta
      name="keywords"
      content="multiple choice, quiz game, general knowledge, fun quiz, round 1"
    />

    <title>TriviaX | Round 1</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />

  <body id="roundone-body">
    <!--Header Section-->
    <header class="general-header">
      <!--Navigation Pane-->
      <nav class="nav-bar">
        <ul class="nav-ul-list">
          <li class="nav-links">
            <a href="about-us.html" id="quiz-link">What is TriviaX</a>

          alt="logo-of-website"

    <!--Main Section-->
    <main>
      <div class="number-and-question">
        <span id="round-number">Round 1</span>
        <p class="question">What is the capital of Thailand?</p>
      </div>

        <div id="answers-container-1">
          <h2 class="answer-title">Laos</h2>

        <div id="answers-container-3">

        </div>

    <footer>
